  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg custom-navbar mb-3">
  <div class="container-fluid">
    <a class="navbar-brand gradient-text" href="Alchemist2.html">ðŸ•·Alchemist</a>
    <button
      class="navbar-toggler text-light"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarContent"
      aria-controls="navbarContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      â˜°
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link neon-link" href="Alchemist2.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link neon-link" href="ReactionPage.html">Reaction</a>
        </li>
        <li class="nav-item">
          <a class="nav-link neon-link" href="QuizPage.html">Quiz</a>
        </li>
      </ul>

      <form class="d-flex align-items-center ms-3" id="searchForm" role="search" style="max-width: 220px; gap: 4px;">
        <input class="form-control neon-input" type="search" id="searchInput" placeholder="Search Element" aria-label="Search" style="min-width: 100px; height: 32px; padding: 4px 8px; font-size: 0.85rem;" />
        <button class="btn neon-btn" type="submit" id="searchBtn" style="height: 32px; padding: 0 10px; font-size: 0.85rem; white-space: nowrap;">Search</button>

<div class="container my-5">
  <h1 class="text-center mb-4">Reaction Page</h1>
  <div id="reaction-root" class="card shadow p-4">
    <div id="reaction-content">
      <form id="reaction-form" class="row g-2 align-items-center">
        <div class="col-auto" style="flex:1">
          <label for="reactantA" class="form-label">Reactant A</label>
          <input id="reactantA" class="form-control" type="text" placeholder="e.g. Sodium chloride" />
        </div>
        <div class="col-auto" style="flex:1">
          <label for="reactantB" class="form-label">Reactant B</label>
          <input id="reactantB" class="form-control" type="text" placeholder="e.g. Silver nitrate" />
        </div>
        <div class="col-auto align-self-end">
          <button id="generateBtn" class="btn btn-primary">Generate Reactions</button>
        </div>
      </form>

      <div class="mt-3">
        <div class="d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Generated Reactions</h5>
          <div>
            <button id="copyBtn" class="btn btn-outline-secondary btn-sm">Copy All</button>
            <button id="downloadBtn" class="btn btn-outline-secondary btn-sm">Download .txt</button>
          </div>
        </div>
        <p class="small text-muted mt-1">These are example, non-actionable reaction strings and suggestions intended for study and exploration only.</p>
        <div id="results" style="max-height:420px; overflow:auto; white-space:pre-wrap; font-family:monospace; background:#0f1720; color:#e6eef6; padding:12px; border-radius:6px; margin-top:8px;"></div>
      </div>
    </div>
  </div>
</div>

<script src="ReactionGenerator.js"></script>

</html>
